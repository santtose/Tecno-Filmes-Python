<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="shortcut icon" href="../static/icons/logonav.jpeg">
    <link rel="stylesheet" href="../static/css/estilo.css">
    <link rel="stylesheet" href="../static/css/loader.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../static/Javascript/jquery.mask.min.js"></script>

    <style>
        .text_format{
            color: #606060;
            font-weight: bold;
            font-size: 20px;
        }    
    </style>

</head>
<body>
    <div class="interface container">
        <header style="margin-top: 20px;">
            <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white">
                 <div class="container">
                    <a href="/">
                        <img src="../static/imagens/logoTecFilme.jpg" style="width: 400px; margin-left: -25px;">
                    </a>                                 
                     <div class="container">
                         <div class="row">
                            <div class="col-6">
                                <ul class="navbar-nav flex-grow-1">
                                    <li class="nav-item">
                                        <a class="nav-link text_grey" href="{{url_for('homes.index')}}">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link text_grey" href="{{url_for('users.usuario')}}">Usu√°rios</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link text_grey" href="{{url_for('business.graficos')}}">BI</a>
                                    </li>                                                         
                                </ul>
                            </div>

                            {% if current_user.is_authenticated %}
                            <div class="col-5" style="margin-left: 35px;">                                
                                <div style="margin-top: 15px; text-align: right;">
                                    <p class="text_format">{{current_user.nome}}</p>                                    
                                </div>                                
                            </div>
                            
                            <div class="dropdown">
                                <div id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="cursor: pointer;">
                                    <img src="../static/icons/arrowmenu.png" style="width: 20px; margin-top: 25px;">
                                </div>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                  <a class="dropdown-item" href="{{url_for('users.logout')}}">Sair</a>
                                </div>
                            </div>
                            {% endif %}
                            
                         </div>                                                  
                     </div>                     
                 </div>
            </nav>       
         </header>  
         <div class="container">
             <hr style="border: 3px solid #5FBBAC; margin-top: 10px;">
         </div>      
        
        <div class="container">
            {% block content %}
          
            {% endblock %}
        </div>         
        
            <footer class="footer text-muted" style="margin-top: 140px; height: 80px;">
                <div class="container">
                    <hr style="border: 1px solid #5FBBAC; margin-top: 10px;">
                    <div class="row">
                        <div class="col-2">
                            <a href="/">
                                <img src="../static/imagens/logoTecFilme.jpg" style="width: 150px;">
                            </a>
                        </div>
                        <div class="col-6" style="text-align: center;">
                            <span>Copyright &copy 2020 - </span>
                            <span>Todos os direitos reservados</span>
                        </div> 
                        <div class="col-4">
                            <div class="row">
                                <div class="col-sm">
                                    <a href="#" class="nav-item-link" >
                                        <img src="../static/icons/insta.png" style="width: 35px;">
                                    </a>
                                </div>
                                <div class="col-sm">
                                    <a href="#" class="nav-item-link">
                                        <img src="../static/icons/face.png" style="width: 35px;">
                                    </a>
                                </div>
                                <div class="col-sm">
                                    <a href="#" class="nav-item-link">
                                        <img src="../static/icons/linkedin.png" style="width: 35px;">
                                    </a>
                                </div>
                            </div>
                        </div>                       
                    </div>
                </div>                
            </footer>
    </div>

    <script src="../static/Javascript/jquery.min.js"></script>
    <script src="../static/Javascript/loader.js"></script>
</body>
</html>
